<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css">
    <title>Food chooser</title>
    <style>
        #map {
            height: 100%;
        }

        @media (min-width: 900px) {
            #map-container {
                height: 850px;
            }
        }

        @media (min-width: 600px) and (max-width: 900px) {
            #map-container {
                height: 550px;
            }
        }

        @media (min-width: 300px) and (max-width: 600px) {
            #map-container {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="column">
                <form action="">
                    <div class="input-group">
                        <input class="form-control mr-2" type="text" name="request" id="request_field" placeholder="Что поесть?">
                        <button class="btn btn-success btn-sm" type="submit">Поиск</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="map-container" class="container mt-5">
        <div id="map"></div>
    </div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 53.3548, lng: 83.7698 },
                zoom: 12
            });

            navigator.geolocation.getCurrentPosition(function (position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map.setCenter(pos);

                var marker = new google.maps.Marker({
                    position: pos,
                    map: map
                });
            }, function () {
                console.log('Проблемы с геолокацией');
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjlaVCKC9i-xPZRNuKFAHBPNukxOaGE_o&callback=initMap">
    </script>

</body>

</html>
{{ end }}
